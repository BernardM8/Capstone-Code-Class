<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeClass IDE</title>
    <link rel="stylesheet" href="main.css"/>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

    <!-- Ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="lib/ace.js"></script>
    <script src="lib/theme-monokai.js"></script>
    
    
    <!--script type="module" src="firebase.mjs"></script-->
    <script type="module" src="ide.mjs"></script>

    <!--script src="/socket.io/socket.io.js"></script-->

  </head>
<body >
  <div class="header">CodeClass</div>
  
  <!--editorlanguage change section-->
  <div class="control-panel">
    Select Language
    &nbsp; &nbsp;
    <select id="languages" class="languages" onchange="changeLanguage()">
      <option value = "c++"> c++ </option>
      <option value = "java"> Java </option>
      <option value = "python"> Python </option>
      <option value = "node"> Node JS </option>
    </select>
  </div>

  <div class="assign-code">
    Assign Code 
    &nbsp; &nbsp;
    <select id="assign" class="assign" onchange="assign()">
      <option value = "practice"> practice </option>
      <option value = "timed"> timed </option>
    </select>
  </div>

    <!--editor sections to enter code-->
    <div class="Editor" id="editor"> <label for="editor"></label></div>
    <div class="Editor2" id="editor2"> <label for="editor2"></label></div>

    <!--Output section for compiler-->
    <div class="button-container">
        <button class="btn" onclick="executeCode()"> Run </button>
    </div>
    <div class="output" id="output"></div>

  </body>
</html>

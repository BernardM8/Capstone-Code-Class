<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeClass IDE</title>
    <link rel="stylesheet" href="main.css"/>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

    <!-- Ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="lib/ace.js"></script>
    <script src="lib/theme-monokai.js"></script>
    
    <!-- IDE.mjs -->
    <script type="module" src="ide.mjs"></script>
    <!-- Webpack bundle -->
    <script type="text/javascript" src="bundle.js"></script>

  </head>
<body >
  <div class="header">Code-Class</div>


  <div class="dropdown">
    <span>Menu</span>&nbsp;&nbsp;&nbsp;&nbsp;
    <span>Edit</span>&nbsp;&nbsp;&nbsp;&nbsp;
    <span>View</span>&nbsp;&nbsp;&nbsp;&nbsp;
    <span>Help</span>&nbsp;&nbsp;&nbsp;&nbsp;

    <div class="dropdown-content">
      <p>Assign Code Problem</p>
    </div>
  </div>
  


  <div class="sidebar">
    <div>User 1</div>
    <div>User 2</div>
    <div>User 3</div>
  </div>


  <!--Language change section-->
  <div class="control-panel">
    Select Language
    &nbsp; &nbsp;
    <select id="languages" class="languages" onchange="changeLanguage()">
      <option value = "c++"> c++ </option>
      <option value = "java"> Java </option>
      <option value = "python"> Python </option>
      <option value = "node"> Node JS </option>
    </select>
  </div>

  <!--Assign code problem section-->
  <div class="assign-code">
    Assign Code Problem
    &nbsp; &nbsp;
    <select id="assign" class="assign">
      <option value = "practice"> practice </option>
      <option value = "timed"> timed </option>
    </select>
    <br>
  <input class="AssignButton" type="submit" value="Assign" onclick="assignProblem()"/>
  </div>

    <!--editor sections to enter code-->
    <div class="Editor" id="editor"> <label for="editor"></label></div>
    <div class="Editor2" id="editor2"> <label for="editor2"></label></div>

    <!--Output section for compiler-->
    <div class="button-container">
        <button class="btn" onclick="executeCode()"> Run </button>
    </div>
    <div class="output" id="output"></div>
    <div class="output2" id="output2"></div>
  </body>
</html>

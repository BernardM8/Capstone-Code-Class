<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeClass IDE</title>
    <link rel="stylesheet" href="main.css"/>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

    <!-- Ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="lib/ace.js"></script>
    <script src="lib/theme-monokai.js"></script>
    
    <!-- IDE.mjs -->
    <script type="module" src="ide.mjs"></script>
    <!--script type="module" src="compiler.mjs"></script-->

    <!-- node_modules -->
    <!--base href="../">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="application/javascript" src="../node_modules/@types/request/index.d.ts"></script-->
    
    <!-- JDoodle API -->
    <!--script src="https://api.jdoodle.com/v1/execute"></script-->
</head>

<body >
  <div class="header">Code-Class</div>

  <!-- Menu bar -->
  <div class="dropdown">
    <span>Menu</span>&nbsp;&nbsp;&nbsp;&nbsp;
    <span>Edit</span>&nbsp;&nbsp;&nbsp;&nbsp;
    <span>View</span>&nbsp;&nbsp;&nbsp;&nbsp;
    <span>Help</span>&nbsp;&nbsp;&nbsp;&nbsp;

    <div class="dropdown-content">
      <p>Logout</p>
    </div>
  </div>
  
  <!--Assign code problem section-->
  <!--div class="assign-code">
    Assign Code Problem
    &nbsp; &nbsp;
    <select id="assign" class="assign">
      <option value = "practice"> practice </option>
      <option value = "timed"> timed </option>
    </select>
    <br>
  <input class="AssignButton" type="submit" value="Assign" onclick="assignProblem()"/>
  </div-->


  <div class="EditorHeaderStudent">Student</div>
  <div class="EditorHeaderInstructor">Instructor</div>


  <!--editor1 sections to enter code-->
  <div class="Editor" id="editor"> <label for="editor"></label>
  
    <!--Language change section-->
    <div class="control-panel">&nbsp;&nbsp;Language &nbsp; &nbsp;
      <select id="languages" class="languages" onchange="changeLanguage()">
        <option value = "c++"> c++ </option>
        <option value = "java"> Java </option>
        <option value = "python"> Python </option>
        <option value = "node"> Node JS </option>
      </select>
      
      <!--Run button-->
      <div class="button-container">
        <button class="btn" onclick="executeCode()"> Run </button>
      </div>

      <!--Output section for compiler1-->
      <div class="output" id="output"></div>
    </div>
  </div>


  <!--editor1 sections to enter code-->
  <div class="Editor2" id="editor2"> <label for="editor2"></label>
    <!--Output section for compiler2-->
    <div class="output2" id="output2"></div>
  </div>

    
  <!--Left Sidebar section-->
  <div class="Left-sidebar" id="Left-sidebar">
    <!--chat message section-->
    <div class="chat-box" id="chat-box">chat-box</div>
      <!--active user section-->
      <div class="ActiveUsers" id="ActiveUsers">
        <div class="body-text" id="body-text">User 1</div>
        <div class="body-text" id="body-text">User 2</div>
        <div class="body-text" id="body-text">User 3</div>
      </div>
    
  </div>

</body>
</html>

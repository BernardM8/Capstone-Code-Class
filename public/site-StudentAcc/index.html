<HEAD>
  <script src = "https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
  <script src = "https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
  <script type = "text/javascript" src = "Login.js"></script>
    <style>
       /* Bordered form */
form {
  border: 3px solid #f1f1f1;
}

/* Full-width inputs */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.studentbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #3643f4;
}

.teacherbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #3643f4;
}

/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

/* Avatar image */
img.logo {
  width: 40%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* The "Forgot password" text */
span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
} 
    </style>
</HEAD>
<body>
  <div id="content_container">
      <div id="form_container">
          <div id="form_header_container">
              <h2 id="form_header">This Will Be Replaced by A Banner and Logo! </h2> 
          </div>

          <div id="form_content_container">
              <div id="form_content_inner_container">
                  <input type="text" id="full_name" placeholder="Full name">
                  <input type="email" id="email" placeholder="Email">
                  <input type="password" id="password" placeholder="New Password">
                  <input type = "password" id = "password2" placeholder = "Confirm Password">


                  <div id="button_container">
                      <button id = "reg">Register</button>
                  </div>

              </div>
          </div>
      </div>
  </div>
</body>

</html>
